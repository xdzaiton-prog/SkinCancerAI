<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skin Cancer AI</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #333; }
    #preview { max-width: 300px; margin: 20px auto; display: none; border: 2px solid #ccc; border-radius: 10px; }
    .bar-container { width: 300px; margin: 10px auto; background: #eee; border-radius: 8px; overflow: hidden; }
    .bar { height: 25px; text-align: center; color: white; line-height: 25px; }
    .benign { background: green; width: 0; }
    .malignant { background: red; width: 0; }
  </style>
</head>
<body>
  <h1>Skin Cancer Detection AI</h1>

  <input type="file" id="imageUpload" accept="image/*">
  <br><br>
  <img id="preview" alt="Uploaded image preview">
  <br><br>
  <button onclick="predictImage()">Show Results</button>

  <div class="bar-container">
    <div class="bar benign" id="benign-bar">Benign: 0%</div>
  </div>
  <div class="bar-container">
    <div class="bar malignant" id="malignant-bar">Malignant: 0%</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./"; // model files are in the same folder
    let model, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    loadModel();

    // Show uploaded image preview
    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    let uploadedImage = null;

    imageUpload.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
          uploadedImage = new Image();
          uploadedImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    async function predictImage() {
      if (!uploadedImage || !model) {
        alert("Please upload an image and wait for the model to load.");
        return;
      }

      // Wait until the image is loaded
      await new Promise((resolve) => {
        if (uploadedImage.complete) resolve();
        else uploadedImage.onload = resolve;
      });

      const prediction = await model.predict(uploadedImage);

      let benignProb = 0;
      let malignantProb = 0;

      prediction.forEach((p) => {
        if (p.className.toLowerCase().includes("benign")) {
          benignProb = p.probability;
        } else if (p.className.toLowerCase().includes("malignant")) {
          malignantProb = p.probability;
        }
      });

      document.getElementById("benign-bar").style.width = (benignProb * 100) + "%";
      document.getElementById("benign-bar").textContent = "Benign: " + (benignProb * 100).toFixed(1) + "%";

      document.getElementById("malignant-bar").style.width = (malignantProb * 100) + "%";
      document.getElementById("malignant-bar").textContent = "Malignant: " + (malignantProb * 100).toFixed(1) + "%";
    }
  </script>
</body>
</html>
